steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "gsm_secret: $(gcloud beta secrets versions access --secret=my-secret latest)" > /workspace/my-secret-file.txt
        ls
        cp my-secret-file.txt .env
        ls
        cat .env